<div class="container">
  <div class="card">
    <div class="d-flex justify-content-between p-3">
      <div class="image">
        <img src="https://img.icons8.com/color/96/000000/angularjs.png" alt="logo" width="50">
      </div>
      <div class="quiz-header">
        <h4 style="font-family: cursive;">Angular & TypeScript Quiz</h4>
        <span style="font-style: italic;">Welcome {{name}}</span>
      </div>
    </div>
    <div class="d-flex justify-content-around">
      <div class="score">
        <h5>{{points}} points</h5>
      </div>
      <div class="question-reamin">
        <span style="font-style: i;">Question {{currentQuestion+1}}of {{questionList.length}}</span>
      </div>
      <div class="timer">
        <h5>{{counter}} sec Time</h5>
      </div>
    </div>
    <div class="progress mb-3" role="progressbar" aria-label="Success example" aria-valuenow="25" aria-valuemin="0"
      aria-valuemax="100">
      <div class="progress-bar bg-success" style="width: 25%">25%</div>
    </div>
    <div class="question">
      <div class="card">
        <h3>{{questionList[currentQuestion]?.questionText}}</h3>
      </div>
    </div>
    <div class="options">
      <ol *ngFor="let option of questionList[currentQuestion]?.options">
        <li (click)="answer(currentQuestion+1,option)">
          <div class="card">{{option.text}}</div>
        </li>

      </ol>
    </div>
    <div class=" d-flex justify-content-between">
      <button class="btn" (click)="prevQuestion()"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
      <button class="btn" (click)="resetQuiz()"><i class="fa fa-refresh text-primary fa-3x"></i></button>
      <button class="btn" (click)="nextQuestion()" [disabled]="isLastQuestion()"><i class="fa fa-chevron-right"
          aria-hidden="true"></i></button>
      <button class="btn btn-primary" routerLink="/totalscore">Show Score</button>

    </div>
